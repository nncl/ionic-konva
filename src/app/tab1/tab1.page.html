<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" #content>
  <div id="container"></div>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="block" color="light" (click)="refresh()">
          Reload
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="block" color="success" (click)="redirect()">
          Generate
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
