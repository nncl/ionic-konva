<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-text-center">
    <img src="/assets/bottle.png" alt="Bottle">

    <div *ngIf="($label | async) as img" class="svg-clip">
      <svg width="295" height="295">
        <clipPath clipPathUnits="objectBoundingBox" id="label-01">
          <path d="M0,0.5 a0.5,0.5,0,1,0,1,0 a0.5,0.5,0,1,0,-1,0"></path>
        </clipPath>
      </svg>

      <img [src]="img" style="clip-path: url(#label-01)" width="295" height="295">
    </div>
  </div>
</ion-content>
