<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="($label | async) as img">
    <img [src]="img" alt="Label">
  </ng-container>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button size="block" color="light" routerLink="/tabs/tab1">
          Back
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button size="block" routerLink="/tabs/tab3">
          Generate bottle
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
